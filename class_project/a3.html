<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .select{
            background-color: blue;
        }
    </style>
    
</head>
<body>
    <button>
        추가
    </button>
    <ul>
        <li>
            설악산
        </li>
        <li>
            북한산
        </li>
        <li>
            남산
        </li>
    </ul>
    <script>
        var add = function(){
            var list = document.getElementsByTagName('ul');
            var newLi = document.createElement('li');
            var inputText = document.createTextNode(prompt("산 이름을 입력"));
            newLi.appendChild(inputText);
            list[0].appendChild(newLi);

            add_event();
        }
        var btn = document.getElementsByTagName('button');
            
        btn[0].addEventListener('click',add);

        var sub = document.getElementsByTagName('li');

        function add_event(){
            
            for(var i=0; i<sub.length; i++){
                sub[i].addEventListener('click',get_style);
            }
        }

        function get_style(){
            for(var i=0; i<sub.length; i++){
                sub[i].classList.remove('select');
            }
            this.classList.add('select');
        }

        

    </script>
</body>
</html>
